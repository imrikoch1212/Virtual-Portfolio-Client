<div class="panel panel-default">
  <div class="panel-heading">
    <span>תיק טיפול ב</span>- <b>{{patient.privateName}} {{patient.surName}}</b>
  </div>
  <div class="panel-body">
    <img src="{{patient.picture}}" height="70" class="" align="right" style="margin-left:20px; max-width: 100px">
    <b>גיל:</b> {{patient.age}}<br>
    <b>כתובת:</b> {{patient.address}}<br>
    <b>מספר טלפון:</b> {{patient.phone}}
    <button routerLink="/case" class="btn btn-link btn-sm">לפרטים נוספים</button>
  </div>
</div>
